<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>浮动布局</title>

    <style media="screen">

    #part1{
      width:200px;
      height:200px;
      background:green;
      float: left;
    }
    #part2{
      width:200px;
      height:200px;
      background:blue;
      float: left;
    }

    #part3{
      width:200px;
      height:200px;
      background:red;
      float: left;
      clear: left;
    }

    #part4{
      width:200px;
      height:200px;
      background:gray;
      float: left;
      }

    </style>

  </head>

  <body>
    <div id="part1" class="dd">
      div1
    </div>

    <div id="part2" class="dd">
        div2
      </div>

    <div id="part3" class="dd">
          div3
        </div>

    <div id="part4" class="dd">
            div4
          </div>


  </body>
</html>
