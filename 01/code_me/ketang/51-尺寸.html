<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>51-尺寸</title>
    <style media="screen">
      #par{
        width: 400px;
        height: 400px;
        background: green;
      }
      #son1{
        width: 200px;
        height: 200px;
        background: blue;
        float: left;
      }
      #son2{
        width: 50%;
        height: 50%;
        background: red;
        float: left;

      }

      #p{
        font-size: 50px;

      }
      #p1{
        font-size: 30px;
      }
      #p2{
        font-size: 0.7em;
      }

    </style>
  </head>
  <body>
    <div id="par"class="">
      <div id="son1"class="">
        我用像素表示
      </div>
      <div id="son2"class="">
        我用百分比表示
      </div>
    </div>

    <div id="p"class="">
        相对EM

        <p id="p1">
          我的大小用像素表示
        </p>
        <p id="p2">
          em表示
        </p>
    </div>



  </body>
</html>
