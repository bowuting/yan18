      2月19日，是习近平总书记格外忙碌的一天，也是各大媒体网站和“两微一端”格外活跃的一天。当天上午，习近平来到人民日报社、新华社、中央电视台3家中央新闻单位调研，下午主持召开党的新闻舆论工作座谈会。
    </p>
    <p id="p2">
      “总书记今天到央媒调研，报道速度真是太快了，瞬间刷屏！”一位记者的感慨折射了当下新闻舆论工作的新趋势、新格局：新媒体已成为新闻竞争的主战场，也是党的舆论工作的新阵地。这也是习近平此次调研的一大关切。
    </p>
