<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        .test2{

          background: blue;
        }
        .test3{

          background: red;
        }

    </style>
  </head>
  <body>
    <div  class="test2" onclick="t();" style="width: 300px; height: 300px; border-bottom:1px solid black;">

    </div>
  </body>
  <script type="text/javascript">


    function t() {
      var div = document.getElementsByTagName('div')[0];
      if (div.className.indexOf('test2') >= 0) {
        div.className = "test3";
      }
      else {
        div.className = "test2";
      }

   div.style.width  =   parseInt(div.style.width)+5+'px';
   div.style.height =   parseInt(div.style.height)+5+'px';
   div.style.borderBottomWidth =  parseInt(div.style.borderBottomWidth)+1+'px';
    }

  </script>
</html>
