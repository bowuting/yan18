<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>事件对象</title>
    <style media="screen">
      img{
        width: 130px;
        height: 130px;
        position: relative;
        left: 0px;
        top: 0px;
      }
    </style>
  </head>
  <body>
    <pre>
      1、事件对象，包含事件发生的信息，如鼠标，时间，触发的DOM对象等等
      2、事件对象被系统传递给事件函数的第1个参数
      3、事件对象的属性在IE/w3c下略有不同
      4、一个重要的事件属性：target、srcElement(IE下)，代表事件发生的所在DOM对象

    </pre>
    <img src="./imgs/mn.png" alt="" />
  </body>
  <script type="text/javascript">

    document.getElementsByTagName('img')[0].onmouseover = function (ev){
      this.style.left = ev.pageX + 1 + 'px';
      this.style.top  = ev.pageY + 1 + 'px';

    };
    document.getElementsByTagName('img')[0].onclick = function (ev){
      alert('嫁给你了');

    };
  </script>
</html>
