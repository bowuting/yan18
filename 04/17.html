<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>17-创建节点</title>
    <script type="text/javascript">
      function add() {
          var li = document.createElement('li');
          var text = document.createTextNode('冬');
          li.appendChild(text);
          document.getElementsByTagName('ul')[0].appendChild(li);
      }
    </script>
  </head>
  <body>
    <h1>创建节点</h1>
    <input type="button" onclick="add();" value="提交">
    <ul>
      <li>春</li>
      <li>夏</li>
      <li>秋</li>
    </ul>
  </body>
</html>
