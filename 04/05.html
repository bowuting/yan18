<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>拼接符</title>
    <script type="text/javascript">
      console.log(2+3);
      console.log('hello' + ' ' + 'world');
      console.log(2+3+4+'2'+'hello'+5+4);//结果：92hello54

      var c = 4 || 5;
      console.log(c);


      var a = false;
      var b = 6;
      var c = true;
      var d = a || b || c;
      console.log(d);

      var e = false;
      var f = 99;
      console.log(e && f);

    </script>
  </head>

  </body>
</html>
