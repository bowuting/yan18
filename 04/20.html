<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>定时器</title>
  </head>
  <script type="text/javascript">
    function bang() {
      var img = document.getElementsByTagName('img')[0];

     img.src = './imgs/warn.png';
      //console.log(img.src);
    }
    setTimeout('bang()',1000);    //1000毫秒之后 执行
    //setInterval('bang()',1000);   //每过1000毫秒执行一次、
  </script>
  <body>
    <img src="./imgs/boom.png" alt="" />

  </body>
</html>
