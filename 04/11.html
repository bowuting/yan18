<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div{
        width: 300px;
        height: 300px;
      }
      #test1{
        background: green;
      }
      #test2{
        background: red;
      }
    </style>
    <script type="text/javascript">
      function change() {
        var div = document.getElementsByTagName('div')[0]; //注意函数名字
        div.id.indexOf('test1') >= 0 ? div.id = 'test2':div.id = 'test1';
      }
    </script>
  </head>
  <body>
    <h1>特效是什么</h1>
    <div id="test1" class="" onclick="change()">

    </div>
  </body>
</html>
