<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>正则验证邮箱</title>
  </head>
  <body>
    <pre>
      1:用户名：只能是英文字母，数字，6-10位
      2:合法的email
    </pre>
    <form class="" action="./29.html" >
      <p><pre>用户名:</pre>  <input type="text" name="username" value=""></p>
      <p><pre>邮  箱:</pre>  <input type="text" name="email" value=""></p>
      <p>         <input type="submit"  value="提交">      </p>
    </form>
  </body>
  <script type="text/javascript">
    document.getElementsByTagName('form')[0].onsubmit = function(){
      var patt = /^[a-zA-Z0-9]{6,11}$/;
      if(!patt.test(document.getElementsByName('username')[0].value))
      {
        alert('用户名不得行！');
        return false;
      }

      patt = /^\w+@\w+(\.\w+)+$/;
      if(!patt.test(document.getElementsByName('email')[0].value))
      {
        alert('邮箱不得行！');
        return false;
      }
    //  return false;
    }
  </script>
</html>
