<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>正则匹配邮箱</title>
    <script type="text/javascript">
      function find() {
        var lis = document.getElementsByTagName('li');
        var patt = /\w+@\w+(\.\w+)+/;
        for (var i = 0; i < lis.length; i++) {
          if(patt.exec(lis[i].innerHTML) !== null){
            lis[i].style.background = 'yellow';
          }
        }
      }
    </script>
  </head>
  <body>
    <input type="button" onclick="find();" value="标注有邮箱的人">
    <ul>

      <li>张飞</li>
      <li>刘备&lt;liubei@bowuting.com&gt;</li>
      <li>关羽</li>
      <li>赵云&lt;zhaozilong@qq.com&gt;</li>
    </ul>
  </body>
</html>
