<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>事件委托</title>
    <style media="screen">
        table{
          width: 400px;
          height: 400px;
          border: 0px;
          background: green;
          border-collapse: collapse;
        }
        td{
          border: 1px solid blue;

        }
    </style>
  </head>
  <body>
    <h1>事件委托</h1>
    <table>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
  <script type="text/javascript">
      var num = 0;

      document.getElementsByTagName('table')[0].onclick = function(ev){
       ev.target.style.background = num++%2 !== 0 ? 'black':'white' ;
      }

        tds[i].onclick = function(){
            this.style.background = 'black';
        }
        i++;
      }*/
  </script>
</html>
