<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>15</title>
    <style media="screen">
        div{
             width: 300px;
             height: 300px;
             border-bottom:1px solid black;"
        }
        .test1{

          background: blue;
        }
        .test2{

          background: red;
        }

    </style>
  </head>

  <body>
    <div  class="test1" onclick="t();">

    </div>
  </body>

  <script type="text/javascript">
    function getStyle(obj,attr) {
      return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj, null)[attr];
    }
    function t() {
      var div = document.getElementsByTagName('div')[0];
      if (div.className.indexOf("test1") >= 0) {
        div.className = "test2";
      }
      else {
        div.className = "test1";
      }

      //console.log(getStyle(div,'width'));

      //return;
      div.style.width  =   parseInt(getStyle(div,'width'))+5+'px';
      div.style.height =   parseInt(getStyle(div,'height'))+5+'px';
      div.style.borderBottomWidth =  parseInt(getStyle(div,'borderBottomWidth'))+1+'px';
    }

  </script>
</html>
