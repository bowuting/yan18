<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>13找对象</title>
  </head>
  <body>
    <h1>关键是找对象</h1>

    <div id="test1" class="">
      <p>p1</p>
      <p>p2</p>
      <p>p3</p>
    </div>

    <div  class="test2">
      div class
    </div>
    <input type="text" name="username" id="" value="poly"/>



  </body>

  <script type="text/javascript">
    //第一种方法：用id查询，返回值是"对象"
    console.log(document.getElementById('test1'));

    //第二种方法：用标签查找：返回的是对象的集合，即使只找到一个对象，
    //也要包装成对象集合来输出
    var mark = document.getElementsByTagName('p');
    mark[1].style.background  = "green";

    //对于表单元素  可以用name查询   返回的是结点列表，即是对象集合
    //当做数组处理
    console.log(document.getElementsByName('username'));
    console.log(document.getElementsByName('username')[0].value);
    document.getElementsByName('username')[0].value = "test change"; //成功

    //按照类名查找，返回对象集合
    console.log(document.getElementsByClassName('test2'));
    document.getElementsByClassName('test2')[0].style.background = 'green';


    //找子节点：

    //childNodes空白也算子节点
    console.log(document.getElementById('test1').childNodes.length);
    //而children不看空白
    console.log(document.getElementById('test1').children.length);


    //找父节点
    document.getElementsByTagName('p')[2].parentNode.style.border='1px solid blue';


  </script>
</html>
