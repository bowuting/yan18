<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>jquery库 </h1>
        <p>
            <input type="text" name="kg" value="">公斤</p>
            <p>
                运费 <span></span>元
            </p>
        </p>
    </body>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        $('input').keyup(function(){
            var price = 10 * parseInt(this.value);
            $('span').html(price);

        });
    </script>
</html>
