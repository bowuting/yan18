    <script type="text/javascript">
      /*
      在js中 函数嵌套是非常普遍的
      在函数嵌套中
      对变量是如何寻找的
      答：首先在函数内寻找
        寻找不到  则网外层寻找
        直到  全局（window）
      */
      var c = 5;
      
      function t1(){
        var d = 6;
        function t2(){
          var e = 7;
          alert( c + d + e);
        }
        t2();
      }

      t1();
    </script>
